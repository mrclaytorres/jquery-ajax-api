<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Ajax tutorial</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1>jQuery Ajax Tutorial</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                            <h4>Login</h4>
                            <p>Email: <input type="text" id="email"></p>
                            <p>Password: <input type="text" id="password"></p>
                            <button id="login">Login</button>
                            <p id="loginMessage"></p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <h4>Add a Book Order</h4>
                        <form id="orderForm" action="#" method="POST" role="form" enctype="multipart/form-data">
                            <p>Title: <input type="text" name="name" id="title"></p>
                            <p>Price: <input type="text" name="price" id="price"></p>
                            <input type="file" id="file" name="productImage" />
                            <button id="add-order">Add!</button>
                            <p id="bookAdded"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h2>Book Orders</h2>
                    <ul id="orders"></ul>
                </div>
            </div>
    </div>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="/app.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" integrity="sha256-Mli7YfW2nzMHbdDJHhPd0sf+dxiCrf+TRekNSrfDJCY=" crossorigin="anonymous"></script>
    </body>
</html>
